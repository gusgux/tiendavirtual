<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/header.css">
    <link rel="stylesheet" href="../../public/css/agregar.css">
    <link rel="stylesheet" href="../../public/css/footer.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <script defer type="module" src="../controller/add.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Ecommerce pokemon</title>
</head>

<body>
    <header class="container-header">
        <section class="header">
            <img src="../../public/img/Logo.svg" alt="logo" class="header__image">
            <div class="header__container">
                <input class="header__search" type="search" placeholder="¿Que desea buscar?">&#128269</input>
                <span class="header__searchicon">&#128269</span>

            </div>
            <a href="../screen/lista-productos.html"><button class="header__menu">Menu Administrador</button></a>
            <span class="header__searchicon">&#128269</span>
        </section>

    </header>
    <main>
        <section class="add">
            <h2 class="add__title">Agregar nuevo producto</h2>
            <form action="#" class="add__form" data-form="form">
                <div class="add__field" data-img="image">
                    <label for="" class="add__labe">URL de imagen</label>
                    <input name="image" type="text" class="add__input" required placeholder="url de la imagen"
                        data-input="imagen">
                </div>
                <div class="add__field">
                    <label for="" class="add__labe">Categoría</label>
                    <input type="text" name="category" class="add__input" placeholder="Categoria" required
                        data-input="category">
                </div>
                <div class="add__field">
                    <label for="" class="add__labe">Nombre del producto</label>
                    <input type="text" name="product" class="add__input" placeholder="Nombre del producto" required
                        data-input="product">
                </div>
                <div class="add__field">
                    <label for="" class="add__labe">Precio del producto</label>
                    <input type="text" name="price" class="add__input" required placeholder="Precio del producto"
                        data-input="price">
                </div>
                </div>
                <div class="add__textarea">
                    <textarea class="add__message" name="description" id="" cols="30" rows="10"
                        placeholder="Descripción del producto" data-input="description" required></textarea>
                </div>
                <button class="add_btn">Agregar producto</button>
            </form>
        </section>

    </main>

    <footer>
        <section class="footer">
            <img src="../../public/img/Logo.svg" alt="logo" class="footer__img">

            <ul class="footer__related">
                <li><a href="#" class="footer__link">Quienes somos</a></li>
                <li><a href="#" class="footer__link">Política de privacidad</a></li>
                <li><a href="#" class="footer__link">Programa de fidelidad</a></li>
                <li><a href="#" class="footer__link">Nuestras tiendas</a></li>
                <li><a href="#" class="footer__link">Quiero ser franquiciado</a></li>
                <li><a href="#" class="footer__link">Anúncie aquí</a></li>
            </ul>
            <div class="footer__form">
                <h3 class="footer__title">Hable con nosotros</h3>
                <form action="" class="footer__container">
                    <div class="footer__form--box">
                        <label for="" class="footer__label">Nombre</label>
                        <input type="text" class="footer__name" placeholder="Escribe tu nombre aqui">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" class="footer__message" required
                        placeholder="Escribe tu mensaje"></textarea>
                    <button class="footer__send">Enviar mensage</button>
                </form>
            </div>
        </section>

        <p class="copry">Desarrolador por angel @ 2023</p>
    </footer>
    <!--

            section.footer>img.-img+(div.-linkrelated>(a.-link)*5)+div.-containerform>h2.-title+form.->label{nombre}.-labelname+input.-name+textarea.-message+btn.-send
-->
</body>

</html>
