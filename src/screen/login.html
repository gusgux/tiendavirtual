<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../public/css/header.css">
<link rel="stylesheet" href="../../public/css/login.css">
<link rel="stylesheet" href="../../public/css/footer.css">
<link rel="stylesheet" href="../../public/css/style.css">
<script defer type="module" src="../controller/login.js"></script>

<!-- Font del Proyecto Raleway -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
<title>Ecommerce pokemon</title>
</head>

<body>
    <header class="container-header">
        <section class="header">
            <img src="../../public/img/Logo.svg" alt="logo" class="header__image">
            <div class="header__container">
                <input class="header__search" type="search" placeholder="¿Que desea buscar?">&#128269;
                </input>
                <span class="header__searchicon">&#128269</span>

            </div>
        </section>

    </header>
    <main>
        <section class="login">
            <h2 class="login__title">Iniciar Sesión</h2>
            <form action="#" method="get" style="display: contents;" data-form="formulario">
                <input type="email" name="email" class="login__fields" placeholder="Escriba su correo electrónico"
                    data-input="email" autocomplete="email" required>
                <input type="password" name="password" class="login__fields" placeholder="Escriba su contraseña"
                    autocomplete="current-password" data-input="password" required>
                <button class="login__submit">Entrar</button>
            </form>

        </section>
    </main>

    <footer>
        <section class="footer">
            <img src="../../public/img/Logo.svg" alt="logo" class="footer__img">

            <ul class="footer__related">
                <li><a href="#" class="footer__link">Quienes somos</a></li>
                <li><a href="#" class="footer__link">Política de privacidad</a></li>
                <li><a href="#" class="footer__link">Programa de fidelidad</a></li>
                <li><a href="#" class="footer__link">Nuestras tiendas</a></li>
                <li><a href="#" class="footer__link">Quiero ser franquiciado</a></li>
                <li><a href="#" class="footer__link">Anúncie aquí</a></li>
            </ul>
            <div class="footer__form">
                <h3 class="footer__title">Hable con nosotros</h3>
                <form action="#" class="footer__container">
                    <div class="footer__form--box">
                        <label for="" class="footer__label">Nombre</label>
                        <input type="text" class="footer__name" placeholder="Escribe tu nombre aqui">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" class="footer__message" required
                        placeholder="Escribe tu mensaje"></textarea>
                    <button class="footer__send">Enviar mensage</button>
                </form>
            </div>
        </section>

        <p class="copry">Desarrolador por angel @ 2023</p>
    </footer>
    <!--

            section.footer>img.-img+(div.-linkrelated>(a.-link)*5)+div.-containerform>h2.-title+form.->label{nombre}.-labelname+input.-name+textarea.-message+btn.-send
-->
</body>

</html>
