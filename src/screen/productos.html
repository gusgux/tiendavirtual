<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/header.css">
    <link rel="stylesheet" href="../../public/css/description-product.css">
    <link rel="stylesheet" href="../../public/css/product.css">
    <link rel="stylesheet" href="../../public/css/footer.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/productos.css">
    <script defer type="module" src="../controller/newpage.js"></script>


    <!-- Font del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Ecommerce pokemon</title>
</head>

<body>
    <header class="container-header">
        <section class="header">
            <img src="../../public/img/Logo.svg" alt="logo" class="header__image">
            <div class="header__container">
                <input class="header__search" type="search" placeholder="¿Que desea buscar?">&#128269</input>
                <span class="header__searchicon">&#128269</span>

            </div>
            <span class="header__searchicon">&#128269</span>
        </section>

    </header>
    <main>
        <section class="description" id="product">

        </section>

        <section class="product">
            <div class="product__container">
                <div class="product__head">
                    <h2 class="product__title">Productos Similares</h2>
                </div>
                <div class="product__itembox" id="itembox">
                </div>
            </div>
        </section>


    </main>

    <footer>
        <section class="footer">
            <img src="../../public/img/Logo.svg" alt="logo" class="footer__img">

            <ul class="footer__related">
                <li><a href="#" class="footer__link">Quienes somos</a></li>
                <li><a href="#" class="footer__link">Política de privacidad</a></li>
                <li><a href="#" class="footer__link">Programa de fidelidad</a></li>
                <li><a href="#" class="footer__link">Nuestras tiendas</a></li>
                <li><a href="#" class="footer__link">Quiero ser franquiciado</a></li>
                <li><a href="#" class="footer__link">Anúncie aquí</a></li>
            </ul>
            <div class="footer__form">
                <h3 class="footer__title">Hable con nosotros</h3>
                <form action="" class="footer__container">
                    <div class="footer__form--box">
                        <label for="" class="footer__label">Nombre</label>
                        <input type="text" class="footer__name" placeholder="Escribe tu nombre aqui">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" class="footer__message" required
                        placeholder="Escribe tu mensaje"></textarea>
                    <button class="footer__send">Enviar mensage</button>
                </form>
            </div>
        </section>

        <p class="copry">Desarrolador por angel @ 2023</p>
    </footer>
    <!--

            section.footer>img.-img+(div.-linkrelated>(a.-link)*5)+div.-containerform>h2.-title+form.->label{nombre}.-labelname+input.-name+textarea.-message+btn.-send
-->
</body>
<template id="template-item">
    <div class=" product__item">
        <img src="../../public/img/productos/star-wars/star-wars-1.jpg" alt="star-wars-1" class="product__img"
            data-item="img">
        <h3 class="product__name" data-item="product">footer__name</h3>
        <p class="product__price" data-item="msg">$</p>
        <a href="" class="product__show" data-item="url">Ver producto</a>
</template>

<template id="template-product">
    <div class="description__container">
        <img src="../../public/img/productos/star-wars/star-wars-1.jpg" alt="star-wars-1" class="description__img">
        <div class="description__product">
            <h2 class="description__title">Producto XYZ</h2>
            <span class="description__price">$60.00</span>
            <p class="description__resume">
                Lorem ipsum dolor sit amet consectetur lore Lorem ipsum dolor sit amet consectetur lore
            </p>
        </div>
    </div>
</template>

</html>
